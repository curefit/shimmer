subprojects {
    apply plugin: "java"
    apply plugin: "maven"

    repositories {
        mavenLocal()
        jcenter()
    }

    group = "org.openmhealth.shim"

    ext {
        javaVersion = 1.8
        shimmerVersion = "0.6.0"
        omhSchemaSdkVersion = "1.2.1"
    }

    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion

    test {
        useTestNG()
    }
}

task wrapper(type: Wrapper, overwrite: true) {
    gradleVersion = "5.0"
}
